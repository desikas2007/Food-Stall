<html lang="en">
<head>

<title>Menu - Food Stall</title>

<style>
body { 
  font-family: 'Inter', sans-serif; 
  overflow-x: hidden; 
  background: linear-gradient(rgba(12,25,40,0.45), rgba(12,25,40,0.45)), url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80'); 
  background-size: cover; 
  color: white; 
  min-height: 100vh; 
}
header {
   /* keeps header at the top */
  top: 0;
  z-index: 1000; /* above other content */
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
header h1 { 
  font-size: 28px; 
}
header button { 
  padding: 10px 20px; 
  background: crimson; 
  color: white; 
  border: none; 
  border-radius: 8px; 
  cursor: pointer; 
  font-weight: bold; 
  transition: transform 0.3s ease, background 0.3s ease; 
}
header button:hover { 
  transform: scale(1.1); 
  background: #a70000; 
}
.search-container {
  display: flex;
  gap: 10px;
  flex-grow: 1;
  margin: 0 20px;
}
.search-container input {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  font-family: 'Inter', sans-serif;
  font-size: 16px;
  width: 200px;
  transition: width 0.3s ease, background 0.3s ease;
}
.search-container input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}
.search-container input:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.3);
  width: 250px;
}
.search-container button {
  padding: 10px;
  background: #00b894;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.3s ease, background 0.3s ease;
}
.search-container button:hover {
  background: #019870;
  transform: scale(1.05);
}
.container { 
  display: flex; 
  flex-wrap: wrap; 
  justify-content: center; 
  gap: 20px; 
  padding: 40px; 
  position: relative;
}
.card { 
  background: rgba(255,255,255,0.1); 
  border-radius: 12px; 
  padding: 20px; 
  width: 250px; 
  text-align: center; 
  backdrop-filter: blur(5px); 
  opacity: 0; 
  transform: translateY(50px); 
  animation: slideUp 0.5s ease forwards; 
  animation-delay: calc(var(--index) * 0.1s); 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
  cursor: pointer;
  position: relative;
  user-select: none;
}
.card.swapping {
  animation: swapAnimation 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  z-index: 10;
}
.card.touched {
  transform: scale(0.95);
  box-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
}
.card img { 
  width: 100%; 
  border-radius: 10px; 
  height: 150px; 
  object-fit: cover; 
  transition: transform 0.3s ease;
}
.card:hover img {
  transform: scale(1.05);
}
.card button { 
  margin: 5px; 
  background: #00b894; 
  padding: 8px 16px; 
  border: none; 
  border-radius: 6px; 
  color: white; 
  font-weight: bold; 
  cursor: pointer; 
  transition: transform 0.3s ease, background 0.3s ease; 
}
.card button:hover { 
  background: #019870; 
  transform: scale(1.05); 
}
.card:hover:not(.swapping):not(.touched) { 
  transform: translateY(-10px); 
  box-shadow: 0 8px 16px rgba(0,0,0,0.3); 
}
@keyframes fadeIn { 
  from { opacity: 0; transform: translateY(-20px); } 
  to { opacity: 1; transform: translateY(0); } 
}
@keyframes slideUp { 
  from { opacity: 0; transform: translateY(50px); } 
  to { opacity: 1; transform: translateY(0); } 
}
@keyframes swapAnimation {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  20% {
    transform: scale(0.9);
    opacity: 0.8;
  }
  40% {
    transform: translateY(-20px) scale(0.9);
    opacity: 0.8;
  }
  60% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}
@keyframes swapSlide {
  0% { transform: translateX(0) translateY(0); }
  50% { transform: translateX(var(--swap-x)) translateY(var(--swap-y)); }
  100% { transform: translateX(0) translateY(0); }
}
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}
.loading-overlay.show {
  opacity: 1;
  visibility: visible;
}
.loading-spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(255,255,255,0.3);
  border-top: 4px solid #00b894;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
#refreshBtn {
  background: linear-gradient(135deg, #d86b28, #00f2fe);
  color: rgb(215, 232, 142);
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s, box-shadow 0.3s;
  padding-right: 20px;
}

#refreshBtn:hover {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}
#refreshBtn:active {
  transform: scale(0.95);
}

#refreshBtn i {
  transition: transform 0.6s ease-in-out;
}

#refreshBtn:hover i {
  transform: rotate(360deg);
}


</style>
</head>

let cardElements = [];
let isSwapping = false;

function loadMenu(searchTerm = '') {
  const menuDiv = document.getElementById("menuCards");
  menuDiv.innerHTML = ''; // Clear any existing content
  cardElements = []; // Reset card elements array
  
  const filteredFoods = searchTerm 
    ? foods.filter(food => food.name.toLowerCase().includes(searchTerm.toLowerCase()))
    : foods;
  
  filteredFoods.forEach((food, index) => {
    let priceDiff = food.zomatoPrice !== food.swiggyPrice ? `<span style="color:red;"> (‚Çπ${Math.abs(food.zomatoPrice-food.swiggyPrice)} difference)</span>` : "";
    const cardHtml = `
      <div class="card" style="--index: ${index};" data-index="${index}" data-name="${food.name}">
        <img src="${food.img}" alt="${food.name}">
        <h3>${food.name}</h3>
        <p>Zomato: ‚Çπ${food.zomatoPrice}</p>
        <p>Swiggy: ‚Çπ${food.swiggyPrice} ${priceDiff}</p>
        <button onclick="orderOnPlatform(event, '${food.zomato}', 'Zomato')">Order on Zomato</button>
        <button onclick="orderOnPlatform(event, '${food.swiggy}', 'Swiggy')">Order on Swiggy</button>
      </div>`;
    
    menuDiv.innerHTML += cardHtml;
  });
  
  setTimeout(() => {
    cardElements = Array.from(document.querySelectorAll('.card'));
    addTouchListeners();
  }, 100);
}

function filterMenu() {
  const searchTerm = document.getElementById('searchInput').value;
  loadMenu(searchTerm);
}

function clearSearch() {
  document.getElementById('searchInput').value = '';
  loadMenu();
}

function addTouchListeners() {
  cardElements.forEach((card, index) => {
    card.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') return; // Don't trigger swap on button clicks
      if (isSwapping) return; // Prevent multiple swaps
      
      e.stopPropagation();
      swapCards(index);
    });
    
    card.addEventListener('touchstart', (e) => {
      if (e.target.tagName === 'BUTTON') return;
      card.classList.add('touched');
    });
    
    card.addEventListener('touchend', () => {
      card.classList.remove('touched');
    });
  });
}

function swapCards(clickedIndex) {
  if (isSwapping || cardElements.length < 2) return;
  
  isSwapping = true;
  showLoading(true);
  
  cardElements[clickedIndex].classList.add('swapping');
  
  let swapIndex = Math.floor(Math.random() * cardElements.length);
  while (swapIndex === clickedIndex) {
    swapIndex = Math.floor(Math.random() * cardElements.length);
  }
  
  const clickedCard = cardElements[clickedIndex];
  const swapCard = cardElements[swapIndex];
  
  const clickedDataIndex = parseInt(clickedCard.dataset.index);
  const swapDataIndex = parseInt(swapCard.dataset.index);
  
  [foods[clickedDataIndex], foods[swapDataIndex]] = [foods[swapDataIndex], foods[clickedDataIndex]];
  
  clickedCard.dataset.index = swapDataIndex;
  swapCard.dataset.index = clickedDataIndex;
  
  setTimeout(() => {
    clickedCard.classList.remove('swapping');
    loadMenu(document.getElementById('searchInput').value); // Preserve search term
    setTimeout(() => {
      showLoading(false);
      isSwapping = false;
    }, 500);
  }, 600);
}

function showLoading(show) {
  const loadingOverlay = document.getElementById('loadingOverlay');
  if (show) {
    loadingOverlay.classList.add('show');
  } else {
    loadingOverlay.classList.remove('show');
  }
}

function orderOnPlatform(event, url, platform) {
  event.stopPropagation();
  window.open(url, '_blank');
}

function logout(){
  window.location.href = "index.html";
}

window.onload = () => loadMenu();

</script>
<script>
function refreshPage() {
  const icon = document.querySelector("#refreshBtn i");
  icon.style.transform = "rotate(720deg)";
  setTimeout(() => {
    location.reload();
  }, 600); // wait for animation before reload
}
</script>

</body>
