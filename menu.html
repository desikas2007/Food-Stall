<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; overflow-x: hidden; background: linear-gradient(rgba(12,25,40,0.45), rgba(12,25,40,0.45)), url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80'); background-size: cover; color: white; min-height: 100vh; }
header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(0,0,0,0.5); }

.card button { margin: 5px; background: #00b894; padding: 8px 16px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
.card button:hover { background: #019870; }
</style>
</head>

function loadMenu(){
  const menuDiv = document.getElementById("menuCards");
  foods.forEach(food=>{
    let priceDiff = food.zomatoPrice !== food.swiggyPrice ? `<span style="color:red;"> (‚Çπ${Math.abs(food.zomatoPrice-food.swiggyPrice)} difference)</span>` : "";
    menuDiv.innerHTML+=`
      <div class="card">
        <img src="${food.img}">
        <h3>${food.name}</h3>
        <p>Zomato: ‚Çπ${food.zomatoPrice}</p>
        <p>Swiggy: ‚Çπ${food.swiggyPrice} ${priceDiff}</p>
        <button onclick="window.open('${food.zomato}','_blank')">Order on Zomato</button>
        <button onclick="window.open('${food.swiggy}','_blank')">Order on Swiggy</button>
      </div>`;
  });
}

function logout(){
  window.location.href = "login.html";
}

window.onload = loadMenu;
</script>

</body>
</html>
